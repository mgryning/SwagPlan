name: Daily Activity Reminders

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send activity reminders
        run: |
          echo "ğŸ”” Calling reminder endpoint..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://swagplan.fly.dev/api/send-reminders?token=${{ secrets.REMINDER_TOKEN }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“¤ Response code: $http_code"
          echo "ğŸ“§ Response body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Reminders sent successfully!"
          else
            echo "âŒ Failed to send reminders (HTTP $http_code)"
            exit 1
          fi

  # Optional: Test endpoint that redirects emails to you
  test-reminders:
    runs-on: ubuntu-latest
    # Only run when manually triggered
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Send test reminders (emails to mortengryning@gmail.com)
        run: |
          echo "ğŸ§ª Calling TEST reminder endpoint..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://swagplan.fly.dev/api/send-reminders/test?token=${{ secrets.REMINDER_TOKEN }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          echo "ğŸ“¤ Response code: $http_code"
          echo "ğŸ“§ Response body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Test reminders sent successfully!"
          else
            echo "âŒ Failed to send test reminders (HTTP $http_code)"
            exit 1
          fi